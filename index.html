<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Gemini Prism: Mobile Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }
        body {
            font-family: 'Outfit', sans-serif;
            margin: 0;
            overflow: hidden;
            background: #020617;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
        }
        .font-heading {
            font-family: 'Space Grotesk', sans-serif;
        }
        .neon-glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.05);
        }
        .tile-glow {
            filter: drop-shadow(0 0 8px currentColor);
        }
        @keyframes drift {
            0% { transform: translateY(0) rotate(0); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        .particle {
            position: absolute;
            pointer-events: none;
            animation: drift 1.5s forwards ease-out;
        }
    </style>
